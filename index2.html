<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>

  <link rel="stylesheet" type="text/css" href="style.css">

<body class="body">




<div class="body container">
        <div class="row justify-content-right">
          <div class="col-md-12 offset-md-6" id="mainTitle">
            <h1>Welcome</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h3 class=header2>Visualizations</h3>
          </div>
        </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-3">
                <div class="box mustard-yellow">
                    <br>
                    <div class="box bg-blue">
                        <div class="card text-black">
                            <img class="card-img" src="Fig1.png" alt="Card image">
                            <div class="card-img-overlay">
                              <h5 class="card-title">City Latitude vs Max Temperature</h5>
                            </div>
                          </div>
                    </div>
                    <br>
                    <div class="box bg-blue">
                        <div class="card text-black">
                            <img class="card-img" src="Fig2.png" alt="Card image">
                            <div class="card-img-overlay">
                              <h5 class="card-title">City Latitude vs Humidity</h5>
                            </div>
                          </div>
                    </div>
                    <br>
                    <div class="box bg-blue">
                        <div class="card text-black">
                            <img class="card-img" src="Fig3.png" alt="Card image">
                            <div class="card-img-overlay">
                              <h5 class="card-title">City Latitude vs Cloudiness</h5>
                            </div>
                          </div>
                    </div>
                    <br>
                    <div class="box bg-blue">
                        <div class="card text-black">
                            <img class="card-img" src="Fig4.png" alt="Card image">
                            <div class="card-img-overlay">
                              <h5 class="card-title">City Latitude vs Wind Speed</h5>
                            </div>
                          </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-md-9">
                <div class="box teal">
                    also content
                </div>
            </div>
            
        </div>
    </div>
</div>
